addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
before_install:
  - sudo apt-get update
  - sudo apt-get install g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8.4 1
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 2
  - sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 3
  - sudo update-alternatives --set c++ /usr/bin/g++
  - sudo update-alternatives --config g++
language: cpp
compiler: g++
script: make
